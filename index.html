<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "Roboto Mono", monospace;
            min-height: 600px;
            background-image: url("https://www.alura.com.br/assets/img/imersoes/dev-2021/dia-03-mentalista.png");
            background-color: #000000;
            background-size: cover;
            background-position: center bottom;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            padding: 20px;
            height: 100vh;
        }

        .page-title {
            color: #ffffff;
            margin: 0 0 5px;
        }

        .page-subtitle {
            color: #ffffff;
            margin-top: 16px;
        }

        .page-logo {
            width: 200px;
        }

        .alura-logo {
            width: 40px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        @media (max-height: 500px) {
            body {
                min-height: 800px;
            }
        }

        input {
            margin: 4px;
            padding: 6px;
            border-radius: 5px;
        }

        button {
            margin-top: 12px;
            padding: 4px 8px;
            border-radius: 10px;
            background: #ffffff;
        }

        .resultado {
            color: #ffffff;
            text-align: center;
            margin-top: 16px;
        }
        h2{
            font-size: 50px;
        }
        h3{
            color: white;
            font-size: 50px;
        }
        #tentativas{
            color: white;
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Mentalista
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg" class="page-logo"
            alt=""><br>
        <p class="page-subtitle">
            Digite um n√∫mero de 0 a 10
        </p>
        <input type="number" id="valor" /><br>
        <button type="submit" onclick="chutar()" id="btn">Chutar</button>
        <h2 class="resultado" id="resultado"></h2>
        <h3>Tentativas Restantes:</h3>
        <div id="tentativas">3</div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="app.js"></script>
</body>

</html>
